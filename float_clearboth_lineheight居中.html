		<div style="width: 98px; height: 98px; border: 1px solid green;float: left;"></div>

		<div style="width: 98px; height: 98px; border: 1px solid green;float: left;"></div>

	</div>
	
	<br/>
	<br/>
	<div style="height: 30px; background-color: #ddd;">

	</div>
