<!DOCTYPE html>
<html lang="en">
<head>
	<title>fieldset和label元素</title>
	<meta charset="utf-8"/>
</head>
<body>
	<fieldset>
		<legend>login</legend>
			<label for="username">username：</label>
			<input type="text" name="username" id="username"/>
			<br/>
			<label for="password">password：</label>
			<input type="password" name="pwd" id="password"/>
	</fieldset>
	<!-- label标签的作用：和input标签相辅相成，点击label标签时光标会聚焦到label标签for属性指定的id 的input标签
	 -->
	 <p>是块级元素吗</p><p>是块级元素吗</p>
	<!-- p标签默认是块级元素 -->
	<span>是行内元素吗</span><span>是行内元素吗</span>
	<!-- span标签默认是行内元素 -->
</body>
</html>
