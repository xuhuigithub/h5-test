<!DOCTYPE html>
<html>
<head>
	<title>input types</title>
</head>
<body>
<form enctype="mutlipart/form-data"> 
		足球:<input type="checkbox" name="favorite" value="1" checked="checked" />
		篮球:<input type="checkbox" name="favorite" value="2"/>
		羽毛球:<input type="checkbox" name="favorite" value="3"/>
		<!-- 复选框，以name做关联，传到后台变为列表 checked表示默认被选中-->
		<br/>
		<span>性别:&nbsp;</span>男:<input type="radio" name="gender" value="man" checked="checked" />&nbsp;女：<input type="radio" name="gender" value="woman"/>
		<!-- 单选框，同样的以name做关联，后台取name的值 -->
		<br/>
		<input type="text" name="username" interpret="hehe"/>
		<!-- value 是默认值的意思 -->
		<input type="password" name="passwd" />
		<!-- 同样的后台取name的值 -->
		<br/>
		<input type="file" name="file">
		<!-- 提交文件 依赖于form的这个属性enctype="mutlipart/form-data" -->
		<br/>
		<input type="submit" value="提交" />
		<input type="reset" value="重置" />
		<!-- 提交或重置表单 -->

</form>
</body>
</html>
