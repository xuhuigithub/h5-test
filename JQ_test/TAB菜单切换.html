<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TAB菜单切换</title>
		<style>
			.hide{
				display: none;
			}
			.menu{
				height: 38px;
				line-height: 38px;	
			}
			.menu-item{
				float: left;
				height: 100%;
				padding: 0px 5px;
				border-right: 1px solid green;
				cursor: pointer;
			}
			.active{
				color: white;
				background-color: green;
			}
			.menu-context{
				margin-top: 10px;
				width: 400px;
				height: 250px;
				border: 1px solid red;
			}
		</style>
		<script src="../js/jquery-1.12.4.js"></script>
	</head>
	<body>
		<div class="menu">
			<div class="menu-item active" target='context1'>菜单选项1</div>
			<div class="menu-item" target='context2'>菜单选项2</div>
			<div class="menu-item" target='context3'>菜单选项3</div>
		</div>
		<div class="menu-context">
			<div context_area = 'context1'>菜单1的内容</div>
			<div context_area = 'context2' class="hide">菜单2的内容</div>	
			<div context_area = 'context3' class="hide">菜单3的内容</div>	
		</div>
		<script>
		$(".menu-item").click(function(){
			$(this).addClass('active').siblings().removeClass('active');
			//可以连续写
			var target_content = $(this).attr('target');
			$(".menu-context div[context_area='" + target_content +　"']").removeClass('hide').siblings().addClass('hide');
			//为选中的div去掉hide样式，为他的兄弟们加上hide样式
		});
		</script>
	</body>
</html>
