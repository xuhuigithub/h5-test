<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>表单验证</title>
	</head>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.login_form{
			width: 450px;
			height: 300px;
			background-color: #E3E3E3;
			margin: 0 auto;
		}
		.verify_field{
			width: 250px;
			margin: 5px auto 5px auto;
		}
	</style>
	<body>
		<form class="login_form" action="demo1.html" method="post">
			<div class="verify_field"><label>用户名: </label><input type="text" placeholder="用户名" /></div>
			<div class="verify_field"><label>密码: </label><input type="text" placeholder="密码" /></div>
			<input type="submit" value="提交"/>
		</form>
		<script src="../js/jquery-1.12.4.js"></script>
		<script>
			$(':submit').click(function(){
				var v = $(this).prev().val();
				var result = true?v.length >0:false;
				return result;
			});
//			页面框架加载完成后自动执行,而不是所有元素加载完成再执行

//			});
//			等同于上边的代码
//			$(document).ready(function(){
//				alert(123);				
//			});
		</script>
	</body>
</html>
