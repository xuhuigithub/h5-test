<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>获取标签height</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;				
			}
			.main{
				height: 50px;
				width: 50px;
				padding: 10px;
				margin: 20px;
				border: 2px solid red;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div class="main">
			
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.12.4.js" ></script>
	<script>
		$(document).ready(function(){
//			var demo_height = $('.main').height(); //获取标签纯高度，不包括内边距外边距边框
//			var demo_height = $('.main').innerHeight();	//获取标签高度包含内边距
//			var demo_height = $('.main').outerHeight();	//获取标签高度包含内边距,边框
			var demo_height = $('.main').outerHeight(true);	//获取标签高度包含内边距,外边距,边框
			
			console.log(demo_height);
		});
	</script>
</html>
