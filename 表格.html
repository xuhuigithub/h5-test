<!DOCTYPE html>
<html lang="en">
<head>
	<title>表格</title>
	<meta charset="utf-8"/>
</head>
<body>
	<table border="1">
		<tr>
			<td>主机</td>
			<td>端口</td>
			<td>操作</td>
		</tr>
		<tr>
			<td>10.1.1.1</td>
			<td>80</td>
			<td><a href="#delete">删除</a></td>
		</tr>
		<tr>
			<td>10.1.1.1</td>
			<td>80</td>
			<td><a href="#delete">删除</a></td>
		</tr>
	</table>
	<!-- tr代表行 td代表列
		下边是标准table写法，可用于jinja2模板
		td colspan 属性调整列宽，默认为1
		td rowspan 属性调整列高，默认为1
	 -->
	<table border="1">
		<thead>
			<tr>
				<th>主机</th>
				<th>端口</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>10.1.1.1</td>
				<td>80</td>
				<td><a href="#delete">删除</a></td>
			</tr>
			<tr>
				<td>10.1.1.1</td>
				<td>80</td>
				<td><a href="#delete">删除</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
